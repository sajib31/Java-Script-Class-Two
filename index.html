<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Class Two</title>
</head>
<body>


    <script>
        var marks = prompt("Enter you mark here...");

        if(marks <= 100 && marks >=90){
            document.write("You have gotten Golden A+")
        }else if(marks <= 89 && marks >=80){
            document.write("You have gotten A+")
        }else if(marks <= 79 && marks >=70){
            document.write("You have gotten A")
        }else if(marks <= 69 && marks >=60){
            document.write("You have gotten A-")
        }else if(marks <= 59 && marks >=50){
            document.write("You have gotten B+")
        }else if(marks <= 49 && marks >=40){
            document.write("You have gotten B")
        }else if(marks <= 39 && marks >=33){
            document.write("You have gotten C")
        }else if(marks <= 32){
            document.write("You have gotten F")
        }else{
            document.write("Invalid Number")
        }


    </script>
    
</body>
</html>
